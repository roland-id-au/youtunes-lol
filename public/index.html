<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>YouTunes - Free Music for YouTube Videos</title>
    <meta name="description" content="Free royalty-free music for YouTube. AI-generated tracks updated daily. No copyright claims, no attribution required.">
    <meta name="keywords" content="free music for youtube, royalty free music, copyright free music, youtube background music">
    <link rel="canonical" href="https://youtunes.lol/">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://youtunes.lol/">
    <meta property="og:title" content="YouTunes - Free Music for YouTube Videos">
    <meta property="og:description" content="Free royalty-free music for YouTube. AI-generated tracks updated daily.">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "YouTunes",
        "description": "Free royalty-free music for YouTube videos",
        "url": "https://youtunes.lol/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://youtunes.lol/?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">YouTunes</h1>
                <p class="tagline">Free music for YouTube</p>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by genre, mood, or channel..." aria-label="Search tracks">
                <button id="searchBtn" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Latest Tracks -->
            <section class="section">
                <h2 class="section-title">Latest Tracks</h2>
                <div id="latestTracks" class="track-grid">
                    <div class="loading">Loading tracks...</div>
                </div>
            </section>

            <!-- Archive -->
            <section class="section">
                <h2 class="section-title">Archive</h2>
                <div id="archiveTracks" class="track-list">
                    <div class="loading">Loading archive...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 YouTunes. All tracks are free to use, no attribution required.</p>
                <div class="footer-links">
                    <a href="#faq">FAQ</a>
                    <a href="#license">License</a>
                    <a href="https://github.com/roland-id-au/youtunes-lol" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Audio Player -->
    <div id="player" class="player hidden">
        <div class="player-content">
            <div class="player-info">
                <div class="player-title" id="playerTitle">Track Title</div>
                <div class="player-meta" id="playerMeta">Genre â€¢ Mood</div>
            </div>
            <div class="player-controls">
                <button id="playPauseBtn" class="control-btn" aria-label="Play/Pause">
                    <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <div class="player-progress">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <button id="downloadBtn" class="control-btn" aria-label="Download">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                    </svg>
                </button>
                <button id="closePlayerBtn" class="control-btn" aria-label="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        <audio id="audioElement"></audio>
    </div>

    <script src="/app.js"></script>
</body>
</html>
